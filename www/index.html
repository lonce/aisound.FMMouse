<html>
	<head>
		<style type="text/css">
		body
		{
			background-color:black;
			/* background-image: url("Resources/CodeImage.jpg") ; */
			background-repeat: no-repeat;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
			touch-action: none;
		}
		h3 {color:white;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
			text-align: center}

		#imgDiv {
			-webkit-user-select: none;
			-moz-user-select: none;
		}
		img {
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}
		</style>

	 	<!--
		This code demonstrates 
		a) Using a dynamically created list selector to choose sound jsaModels,
		b) a dynamically created "Player" to display sliders for sound model parameters
		-->
		<title>aiSound Demo</title>
		<link rel="icon" href="lw_logo.png">
		<meta name="description" content="aisound: an interactive sound library">

		<script type="module" src="demo_scripts/main.js"></script>


	</head>
	<body >
		<h3> aiSound Demo: Use the mouse to interact with sound.  </h3> 
		<div id="imgDiv" unselectable="on">
			<img id="bg" draggable="false" src="Resources/CodeImage.jpg" width="100%" alt="the code">
		</div>

	</body>
</html>
